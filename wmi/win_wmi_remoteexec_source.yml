title: WMI Remote Process Execution - Source Behavior (wmic /node + process call create)
id: 2d6e6db1-1f45-4c92-8a2c-2b1f1b8294c7
status: stable
description: |
  Detects WMI remote process execution tradecraft originating from a source host.
  High-fidelity indicator: wmic using /node and Win32_Process Create method.
author: Ala Dabat
date: 2026-01-08
tags:
  - attack.lateral_movement
  - attack.execution
  - attack.t1047
logsource:
  product: windows
  category: process_creation
detection:
  selection_wmic:
    Image|endswith: '\wmic.exe'
  selection_remoteexec:
    CommandLine|contains|any:
      - '/node:'
      - '/node='
    CommandLine|contains|all:
      - 'process'
      - 'call'
      - 'create'
  selection_alt_methods:
    CommandLine|contains|any:
      - 'Invoke-WmiMethod'
      - 'Get-WmiObject'
      - 'Win32_Process'
      - 'Invoke-CimMethod'
  condition: (selection_wmic and selection_remoteexec) or (selection_alt_methods and selection_remoteexec)
falsepositives:
  - Rare legitimate remote administration using WMIC (baseline by admin hosts + accounts)
level: high
